<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="center"> This is a Logo</h1>
        </div>
        <nav class="nav">
            <h1 class="center">This is a Header Banner</h1>
        </nav>
    </header>
    <section class="header_bar">
        <h1 class="center">This is a Header bar</h1>
    </section>
    <section class="main">
        <div class="left_box">
            <h1 class="center_b">This is a left box</h1>
        </div>
        <div class="middle_box">
            <div class="top">
                <h1 class="t">This is a top box</h1>
            </div>
            <div class="center_box">
                <div class="middle_left">
                    <h1 class="l">This is a middle left box</h1>
                </div>
                <div class="right">
                    <h1 class="r">This is a middle right</h1>
                </div>
            </div>
            <div class="buttom">
                <h1 class="bu">This is a Buttom box</h1>
            </div>
        </div>
        <div class="right_box">
            <h1 class="center_b">This is a Right box</h1>
        </div>
    </section>
    <footer>
        <h1 class="f">This is a Fotter bar</h1>
    </footer>
</body>
</html>
